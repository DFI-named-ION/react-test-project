name: Build and deploy Node.js app to Azure Web App - react-test-website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # No need to create .env file since we are using GitHub Secrets directly

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        env:  # Set environment variable for the build process
          REACT_APP_WEB_API_BASE_URL: ${{ secrets.REACT_APP_WEB_API_BASE_URL }}

      # ZIP the build
      - name: Zip Release
        uses: TheDoctor0/zip-release@0.7.6
        with:
          filename: release.zip
          path: ./build/*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'react-test-website'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_849E92FB795D41CB868BB0F6B3FE2479 }}
          package: release.zip
